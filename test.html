<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Page Title</title>

  

  <!-- inject:css -->
  <link rel="stylesheet" href="assets/css/app.css">
  <!-- endinject -->

</head>


<body>

  <!-- HEADER -->
  <header>

</header>
  <!---->

  <!-- MAIN CONTENT -->
  <div class="main">
  <video autoplay="" playsinline="" muted="" loop id="video-bg">
    <source src="assets/videos/TrimeBGVideo4k.mp4" type="video/mp4" />
    Your browser does not support HTML5 video.
  </video>

  <div class="main__inner" data-module="HandleShowTime">
    <div
      class="slide slide-active"
      data-auto="1000"
      data-limit="2000"
      data-module="DisplayLeaderBoard"
    >
      <div class="slide__dashboard">
        <img
          src="assets/images/landing/Pfizer_Logo_White_RGB.svg"
          alt=""
          class="dashboard__pfizer"
        />
        <img
          src="assets/images/landing/Zavi_Logo.svg"
          alt=""
          class="dashboard__zavi"
        />
        <div class="dashboard__inner">
          <div class="dashboard__pw">
            <img
              src="assets/images/landing/PW_Logo.svg"
              alt=""
              class="dashboard__pw"
            />
          </div>
          <p class="dashboard__param">
            Are you ready to test your pathogen knowledge in<br />
            an augmented reality quiz?
          </p>
        </div>
      </div>

      <div class="leaderboard__inner">
        <div class="leaderboard__slider">
          <h2>Leaderboard</h2>
          <div class="leaderboard__wrap">
            <ul class="leaderboard__list" data-by="country">
              <li>
                <img
                  src="assets/images/landing/empty.svg"
                  alt=""
                  style="margin: 1vw auto"
                />
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="video-intro video-frame">
      
      <video autoplay="" playsinline="" muted="" preload="auto" data-limit="60">
        <source src="assets/videos/external.mp4" type="video/mp4" />
        Your browser does not support HTML5 video.
      </video>
    </div>

    <div class="video-rwe video-frame">
      
      <video autoplay="" playsinline="" muted="" preload="auto" data-limit="7">
        <source src="assets/videos/TrimeBGVideo.mp4" type="video/mp4" />
        Your browser does not support HTML5 video.
      </video>
    </div>
  </div>
</div>
  <!---->

  <!-- FOOTER -->
  <footer>

</footer>
  <!---->

</body>
<!-- inject:js -->
  <script src="assets/js/app.js"></script>
  <script src="assets/js/vendor.js"></script>
  <!-- endinject -->
</html>
